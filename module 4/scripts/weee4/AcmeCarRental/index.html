<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME</title>
    <script src="rate.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>ACME Car Rental</h1>
    Pickup Date: <input type="date"><br>
    Number of Days: <input type="number" id="days">
    <fieldset>
        <legend>Options</legend>
        <label>
            <input id="tag" type="checkbox"> Electronic Toll Tag ($3.95/day)
        </label><br>
        <label>
            <input id="gps" type="checkbox"> GPS ($2.95/day)
        </label><br>
        <label>
            <input id="roadside" type="checkbox"> Roadside Assitance ($2.95/day)
        </label><br>
    </fieldset>
    <fieldset>
        <legend>Under 25</legend>
        <label>
            <input name="under25" value="no" type="radio" checked> No
        </label>
        <label>
            <input id="under25" name="under25" value="yes" type="radio"> Yes
        </label>
    </fieldset>
    <p>
        <button id="estimate">Estimate Total Cost</button>
    </p>
    <!-- <p id="output" style="font-style: monospace;"></p> -->
    <pre id="output">Click on button above.</pre>
</body>
</html>
